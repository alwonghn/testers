build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=Converter-war
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.Converter-war.dist-ear}:\
    ${reference.Converter-app-client.j2ee-module-car}:\
    ${reference.Converter-ejb.dist-ear}
jar.name=Converter.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.Converter-app-client=Converter-app-client
project.Converter-ejb=Converter-ejb
project.Converter-war=Converter-war
reference.Converter-app-client.j2ee-module-car=${project.Converter-app-client}/dist/Converter-app-client.jar
reference.Converter-ejb.dist-ear=${project.Converter-ejb}/dist/Converter-ejb.jar
reference.Converter-war.dist-ear=${project.Converter-war}/dist/Converter-war.war
resource.dir=setup
source.root=.
