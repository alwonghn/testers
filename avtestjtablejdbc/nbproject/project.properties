build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=avtestjtablejdbc-war
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.avtestjtablejdbc-war.dist-ear}:\
    ${reference.avtestjtablejdbc-app-client.j2ee-module-car}:\
    ${reference.avtestjtablejdbc-ejb.dist-ear}
jar.name=avtestjtablejdbc.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.avtestjtablejdbc-app-client=avtestjtablejdbc-app-client
project.avtestjtablejdbc-ejb=avtestjtablejdbc-ejb
project.avtestjtablejdbc-war=avtestjtablejdbc-war
reference.avtestjtablejdbc-app-client.j2ee-module-car=${project.avtestjtablejdbc-app-client}/dist/avtestjtablejdbc-app-client.jar
reference.avtestjtablejdbc-ejb.dist-ear=${project.avtestjtablejdbc-ejb}/dist/avtestjtablejdbc-ejb.jar
reference.avtestjtablejdbc-war.dist-ear=${project.avtestjtablejdbc-war}/dist/avtestjtablejdbc-war.war
resource.dir=setup
source.root=.
